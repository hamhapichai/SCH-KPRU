name: Build and Deploy Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
        - production

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: hamhapichai/sch-kpru/backend
  IMAGE_NAME_FRONTEND: hamhapichai/sch-kpru/frontend

jobs:
  # ==========================================
  # Build and Test
  # ==========================================
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Build backend
      run: |
        cd backend/SchKpruApi
        dotnet restore
        dotnet build --configuration Release
    
    - name: Build frontend
      run: |
        cd frontend
        npm ci
        npm run build
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend/SchKpruApi
        file: ./backend/SchKpruApi/Dockerfile
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_APP_ENV=production

  # ==========================================
  # Deploy to Production
  # ==========================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: production
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    
    - name: Add server to known hosts
      run: |
        ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
    
    - name: Deploy to server
      run: |
        ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
          # Navigate to project directory
          cd ${{ secrets.PROJECT_PATH }}
          
          # Pull latest changes
          git pull origin main
          
          # Login to GitHub Container Registry
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          # Set environment variables
          export POSTGRES_PASSWORD="${{ secrets.POSTGRES_PASSWORD }}"
          export JWT_SECRET="${{ secrets.JWT_SECRET }}"
          export NEXT_PUBLIC_API_URL="${{ secrets.NEXT_PUBLIC_API_URL }}"
          
          # Load environment file
          source .env.prod 2>/dev/null || true
          
          # Pull latest images with correct lowercase names
          docker pull ghcr.io/hamhapichai/sch-kpru/backend:latest
          docker pull ghcr.io/hamhapichai/sch-kpru/frontend:latest
          
          # Update docker-compose to use registry images
          export BACKEND_IMAGE=ghcr.io/hamhapichai/sch-kpru/backend:latest
          export FRONTEND_IMAGE=ghcr.io/hamhapichai/sch-kpru/frontend:latest
          
          # Create shared network if not exists
          docker network create sch-kpru-network || true
          
          # Deploy with zero downtime using VPS-specific compose file
          docker-compose -f docker-compose.vps.yml up -d --no-build
          
          # Clean up old images
          docker system prune -f
          
          # Wait for services to be healthy
          echo "Waiting for services to be healthy..."
          sleep 30
          
          # Check if services are running
          docker-compose -f docker-compose.vps.yml ps
        EOF
    
    - name: Health Check
      run: |
        # Wait a bit for services to fully start
        sleep 60
        
        # Check if the application is responding
        response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.PRODUCTION_URL }}/health || echo "000")
        
        if [ "$response" = "200" ]; then
          echo "✅ Deployment successful! Application is healthy."
        else
          echo "❌ Deployment failed! Health check returned: $response"
          exit 1
        fi
    
    - name: Notify deployment status
      if: always()
      run: |
        if [ "${{ job.status }}" = "success" ]; then
          echo "🚀 Deployment to production completed successfully!"
          echo "Application URL: ${{ secrets.PRODUCTION_URL }}"
        else
          echo "💥 Deployment failed!"
        fi
  
  # ==========================================
  # Database Migration (if needed)
  # ==========================================
  migrate:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    needs: deploy
    if: success() && needs.deploy.result == 'success'
    
    steps:
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    
    - name: Add server to known hosts
      run: |
        ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
    
    - name: Run migrations
      run: |
        ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
          cd ${{ secrets.PROJECT_PATH }}
          
          # Run Entity Framework migrations
          docker exec sch-kpru-backend-prod dotnet ef database update
          
          echo "✅ Database migrations completed"
        EOF
  
  # ==========================================
  # Backup Database
  # ==========================================
  backup:
    name: Backup Database
    runs-on: ubuntu-latest
    needs: migrate
    if: success() && needs.migrate.result == 'success'
    
    steps:
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    
    - name: Add server to known hosts
      run: |
        ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
    
    - name: Create database backup
      run: |
        ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
          cd ${{ secrets.PROJECT_PATH }}
          
          # Create backup
          make db-backup
          
          echo "✅ Database backup completed"
        EOF