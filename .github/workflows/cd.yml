name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
        - production

permissions:
  contents: read
  packages: write
  security-events: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: hamhapichai/sch-kpru/backend
  IMAGE_NAME_FRONTEND: hamhapichai/sch-kpru/frontend

jobs:
  # ==========================================
  # Backend Tests
  # ==========================================
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_USER: test_user
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Cache .NET packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
    
    - name: Restore dependencies
      run: dotnet restore backend/SchKpruApi/SchKpruApi.csproj
    
    - name: Build
      run: dotnet build backend/SchKpruApi/SchKpruApi.csproj --no-restore --configuration Release
    
    - name: Test
      run: |
        cd backend/SchKpruApi
        dotnet test --no-build --configuration Release --verbosity normal
      env:
        ConnectionStrings__DefaultConnection: Host=localhost;Port=5432;Database=test_db;Username=test_user;Password=test_password

  # ==========================================
  # Frontend Tests
  # ==========================================
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Run linting
      run: |
        cd frontend
        npm run lint
    
    - name: Run type checking
      run: |
        cd frontend
        npm run type-check || npx tsc --noEmit
    
    - name: Build frontend
      run: |
        cd frontend
        npm run build
      env:
        NEXT_PUBLIC_API_URL: http://localhost:3000/api
        NEXT_PUBLIC_APP_ENV: production

  # ==========================================
  # Build Docker Images (only on main branch)
  # ==========================================
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata for backend
      id: meta-backend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}
        tags: |
          type=ref,event=branch
          type=sha,prefix=main-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Extract metadata for frontend
      id: meta-frontend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}
        tags: |
          type=ref,event=branch
          type=sha,prefix=main-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend/SchKpruApi
        file: ./backend/SchKpruApi/Dockerfile
        push: true
        tags: ${{ steps.meta-backend.outputs.tags }}
        labels: ${{ steps.meta-backend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: true
        tags: ${{ steps.meta-frontend.outputs.tags }}
        labels: ${{ steps.meta-frontend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL || 'https://sch-kpru.blurger.dev/api' }}
          NEXT_PUBLIC_APP_ENV=production

  # ==========================================
  # Deploy to Production
  # ==========================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: production
    needs: build-images
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    
    - name: Add server to known hosts
      run: |
        ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
    
    - name: Deploy to server
      run: |
        ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
          # Navigate to project directory
          cd ${{ secrets.PROJECT_PATH }}
          
          # Pull latest changes
          git pull origin main
          
          # Login to GitHub Container Registry
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          # Set environment variables
          export POSTGRES_PASSWORD="${{ secrets.POSTGRES_PASSWORD }}"
          export JWT_SECRET="${{ secrets.JWT_SECRET }}"
          export NEXT_PUBLIC_API_URL="${{ secrets.NEXT_PUBLIC_API_URL }}"
          
          # Load environment file
          source .env.prod 2>/dev/null || true
          
          # Pull latest images with correct lowercase names
          docker pull ghcr.io/hamhapichai/sch-kpru/backend:latest
          docker pull ghcr.io/hamhapichai/sch-kpru/frontend:latest
          
          # Update docker-compose to use registry images
          export BACKEND_IMAGE=ghcr.io/hamhapichai/sch-kpru/backend:latest
          export FRONTEND_IMAGE=ghcr.io/hamhapichai/sch-kpru/frontend:latest
          
          # Create shared network if not exists
          docker network create sch-kpru-network || true
          
          # Deploy with zero downtime using VPS-specific compose file
          docker-compose -f docker-compose.vps.yml up -d --no-build
          
          # Clean up old images
          docker system prune -f
          
          # Wait for services to be healthy
          echo "Waiting for services to be healthy..."
          sleep 30
          
          # Check if services are running
          docker-compose -f docker-compose.vps.yml ps
        EOF
    
    - name: Health Check
      run: |
        # Wait for services to fully start
        sleep 90
        
        # Check if the main application is responding via HTTP (since SSL not configured yet)
        echo "Testing main application health..."
        response=$(curl -s -o /dev/null -w "%{http_code}" --connect-timeout 10 --max-time 30 http://sch-kpru.blurger.dev || echo "000")
        
        if [ "$response" = "200" ] || [ "$response" = "301" ] || [ "$response" = "302" ] || [ "$response" = "307" ]; then
          echo "✅ Main application is responding (HTTP $response)"
        else
          echo "⚠️ Main application returned: $response"
        fi
        
        # Check backend health endpoint through nginx
        echo "Testing backend health endpoint..."
        backend_response=$(curl -s -o /dev/null -w "%{http_code}" --connect-timeout 10 --max-time 30 http://sch-kpru.blurger.dev/api/health || echo "000")
        
        if [ "$backend_response" = "200" ]; then
          echo "✅ Backend health check passed!"
        else
          echo "⚠️ Backend health check returned: $backend_response"
        fi
        
        # Final assessment - accept any successful HTTP response
        if [ "$response" = "200" ] || [ "$response" = "301" ] || [ "$response" = "302" ] || [ "$response" = "307" ]; then
          echo "✅ Deployment successful! Application is accessible."
        else
          echo "❌ Deployment verification failed!"
          exit 1
        fi
    
    - name: Notify deployment status
      if: always()
      run: |
        if [ "${{ job.status }}" = "success" ]; then
          echo "🚀 Deployment to production completed successfully!"
          echo "Application URL: ${{ secrets.PRODUCTION_URL }}"
        else
          echo "💥 Deployment failed!"
        fi
  
  # ==========================================
  # Database Migration (if needed)
  # ==========================================
  migrate:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    needs: deploy
    if: success() && needs.deploy.result == 'success'
    
    steps:
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    
    - name: Add server to known hosts
      run: |
        ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
    
    - name: Run migrations
      run: |
        ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
          cd ${{ secrets.PROJECT_PATH }}
          
          # Run Entity Framework migrations
          docker exec sch-kpru-backend-prod dotnet ef database update
          
          echo "✅ Database migrations completed"
        EOF
  
  # ==========================================
  # Backup Database
  # ==========================================
  backup:
    name: Backup Database
    runs-on: ubuntu-latest
    needs: migrate
    if: success() && needs.migrate.result == 'success'
    
    steps:
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    
    - name: Add server to known hosts
      run: |
        ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
    
    - name: Create database backup
      run: |
        ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
          cd ${{ secrets.PROJECT_PATH }}
          
          # Create backup
          make db-backup
          
          echo "✅ Database backup completed"
        EOF